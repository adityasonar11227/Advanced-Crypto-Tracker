<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7j3z2l4e1b5a5c5e5f5e5f5e5f5e5f5e5" crossorigin="anonymous">
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-img">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12,0A12,12,0,1,0,24,12,12,12,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10,10,0,0,1,12,22Zm-1-9H9V9h2Zm4,0H13V9h2Zm-2-5a1,1,0,0,0,1-1V6a1,1,0,0,0-2,0V7A1,1,0,0,0,13,8Zm-2,9a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V18A1,1,0,0,0,11,17Z"/>
                </svg>
            </div>
        </div>
        <div class="title">Crypto Tracker</div>
        <button class="search-btn" id="navSearchBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"/>
            </svg>
            Search
        </button>
    </nav>

    <!-- Home Page -->
    <div id="homePage" class="page">
        <div class="container">
            <h2>Top Cryptocurrencies</h2>
            <div class="cards-grid" id="cryptoCards">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Page -->
    <div id="searchPage" class="page hidden">
        <div class="container">
            <a href="#" class="back-btn" id="backToHomeBtn">
                ← Back to Home
            </a>
            <div class="search-container">
                <div class="search-header">
                    <h2>Search Cryptocurrencies</h2>
                    <p>Enter a cryptocurrency name or symbol to find details</p>
                </div>
                <form id="searchForm" class="search-form">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search cryptocurrency (e.g., Bitcoin, BTC)" required>
                    <button type="submit" class="search-submit">Search</button>
                </form>
            </div>
            <div id="searchResults" class="cards-grid">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Details Page -->
    <div id="detailsPage" class="page hidden">
        <div class="container">
            <a href="#" class="back-btn" id="backBtn">
                ← Back
            </a>
            <div class="details-container" id="coinDetails">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
